<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Fill Thr Form:</h1>
    <hr>
    <center>
        <form>
            <br>
            Name: <input type="text" name="name" placeholder="Enter Your Name">
            <br>
            Email: <input type="email" name="email" placeholder="Enter Your Email">
            <br>
            Password: <input type="password" name="password" placeholder="Enter Your Password">
            <br>
            <center>
                <h2>Gender:</h2>
            </center>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <br>
            <center>
                <h2>Select any Language:</h2>
            </center>
            <label>
                <input type="checkbox" name="language" value="english">English
            </label>
            <label>
                <input type="checkbox" name="language" value="spanish">Spanish
            </label>
            <label>
                <input type="checkbox" name="language" value="arabic">Arabic
            <br>
            <center>
                <h2>Select the Subject:</h2>
            </center>
            <select name="subject">
                <option value="none">Select</option>
                <option value="front-end">Front End</option>
                <option value="backend-end">Back End</option>
                <option value="fullstack">Fullstack</option>
            </select>
            <br>
            <br>
            <button>Submit</button>
        </form>
        <br>
        <br>
        <nav>
            <a href="index.html">Go Back To Main Page</a>
        </nav>
    </center>
    
</body>
</html>
